<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrimwellJones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/calc.js" defer></script>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button class="backtohome">Back to Home</button></a>
    </div>
    <div id="etchheader">
        <h1>The Calculator Project</h1>
    </div>

    <div id="fullcalcbox">
        <div id="calcdisplay">0</div>
        <div id="calculatorbuttonbox">
            <div id='numberbox'>
                <div id="clearbtn">Clear</div>
                <div class="fakebtn"></div>
                <div class="fakebtn"></div>
                <div id="1" class="numberbtn">1</div>
                <div id="2" class="numberbtn">2</div>
                <div id="3" class="numberbtn">3</div>
                <div id="4" class="numberbtn">4</div>
                <div id="5" class="numberbtn">5</div>
                <div id="6" class="numberbtn">6</div>
                <div id="7" class="numberbtn">7</div>
                <div id="8" class="numberbtn">8</div>
                <div id="9" class="numberbtn">9</div>
                <div id="0" class="numberbtn">0</div>
                <div id="." class="decimalbtn">.</div>
                <div id="backspace" class="backspacebtn">Backspace</div>
            </div>
            <div id="operatorbox">
                <div id="add" class="operatorbtn">+</div>
                <div id="subtract" class="operatorbtn">-</div>
                <div id="multiply" class="operatorbtn">*</div>
                <div id="divide" class="operatorbtn">/</div>
                <div id="equals" class="equalsbtn">=</div>
            </div>
        </div>        
    </div>
    
    <div class="footer">
        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
