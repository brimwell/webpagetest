<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/rpsscript.js" defer></script>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button class="backtohome">Back to Home</button></a>
    </div>
    <div class="titlebox">
        <h2>This is a Game</h2>
        <h3>of</h3>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="gamebox">
        <div class="buttoncontainer">
            <button id="startgame" class="activebutton">Start New Game</button>
        </div>
        <div class="scorebox">
            <h3>Score</h3>
            <div class="scoredisplay">
                <p>You: <span id='humanscore'></span></p>
                <p>Computer: <span id="computerscore"></span></p>
            </div>
        </div>
        <div class="playbox">
            <p>Choose One</p>
            <div id="choices">
                <button id="rock" class="inactivebutton">Rock</button>
                <button id="paper" class="inactivebutton">Paper</button>
                <button id="scissors" class="inactivebutton">Scissors</button>
            </div>
            <div id="resultsbox">
                <p id="resultstext"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a href="index.html">Back to Home</a></p>
    </div>
    
</body>
</html>
