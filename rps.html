<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>The Game</h2>
    <button id="startgame" class="activebutton">Start New Game</button>
    <h3>Score</h3>
    <p>You: <span id='humanscore'></span></p>
    <p>Computer: <span id="computerscore"></span></p>

    <p>Choose One</p>
    <div id="choices">
        <button id="rock" class="inactivebutton">Rock</button>
        <button id="paper" class="inactivebutton">Paper</button>
        <button id="scissors" class="inactivebutton">Scissors</button>
    </div>
    <div id="resultsbox">
        <p id="resultstext"></p>
    </div>
    
</body>
</html>
