<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrimwellJones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap');
    </style>
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="nav">
        <a href="index.html"><button class="backtohome">Back to Home</button></a>
    </div>

    <div class="formcontainer">
        <div class="formsidebarlogo">
            <div class="formlogoholder">
                <img src="images/odin-lined.png" height="100px">
                <h1 class="formlogo">brimwelljones</h1>
            </div>

            <p class="attribution">Photo by <a href="https://unsplash.com/@fladsgn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Flaviu Costin</a> on <a href="https://unsplash.com/photos/a-small-boat-floats-on-a-dark-lake-_lQPU026-ko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>


        <div class="formmain">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <form action="" method="post">
                <div class="forminputsection">
                    <h2>Let's do this!</h2>

                    <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" minlength="3">
                    </div>

                    <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" minlength="3">
                    </div>

                    <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" >
                    </div>
                    
                    <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" >
                    </div>
                    
                    <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" >
                    </div>
                    
                    <div>
                    <label for="confirmpwd">Confirm Password</label>
                    <input type="password" id="confirmpwd" name="confirmpwd" >
                    </div>
                </div>

                <button type="submit" id="createaccount">Create Account</button>
            </form>
        

            <p class="signin">Already have an account? <a href="">Log in</a></p>


        </div>
      

    </div>






    
    <div class="footer">
        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
