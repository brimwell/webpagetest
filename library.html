<!-- FORM For Adding a New Book -->
 <div class="modal">
    <form action="" class="modalinnerbox">
        <fieldset>
            <legend>Fill Out the Following</legend>

            <ul>
                <li>
                    <label for="booktitle">Title: </label>
                    <input type="text" id="booktitle" name="booktitle" required>
                </li>
                <li>
                    <label for="bookauthor">Author: </label>
                    <input type="text" id="bookauthor" name="bookauthor" required>
                </li>
                <li>
                    <label for="bookyear">Year Published: </label>
                    <input type="tel" id="bookyear" name="bookyear" pattern="/^\d{4}$/" required>
                </li>
                <li>
                    Have you read this book?
                    <ul>
                        <li>
                            <input type="radio" name="haveread" id="yesread" value="true">
                            <label for="yesread">Yes</label>
                        </li>
                    </ul>
                </li>
            </ul>
            <button id="formbtn">Add the book!</button>
        </fieldset>

        
    </form>
</div>




</body>
